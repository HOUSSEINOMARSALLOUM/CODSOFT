<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Calculator">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://CODSOTCALCULATOR/">
    <meta property="og:description" content="CODSOFTCALCULATOR is an interactive calculator used to perform basic mathematical operations">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="CODSOFTCALCULATOR">
    <link rel="stylesheet" href="cssCalc.css" />
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main id="whole">
        <table>
            <thead>
                <tr>
                    <th colspan="4" id="display"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td onclick="display('1')">1</td>
                    <td onclick="display('2')">2</td>
                    <td onclick="display('3')">3</td>
                    <td class="special" onclick="display('+')">+</td>
                </tr>
                <tr>
                    <td onclick="display('4')">4</td>
                    <td onclick="display('5')">5</td>
                    <td onclick="display('6')">6</td>
                    <td class="special" onclick="display('-')">-</td>
                </tr>
                <tr>
                    <td onclick="display('7')">7</td>
                    <td onclick="display('8')">8</td>
                    <td onclick="display('9')">9</td>
                    <td class="special" onclick="display('*')">*</td>
                </tr>
                <tr>
                    <td class="special" onclick="clearScreen()">C</td>
                    <td onclick="display('0')">0</td>
                    <td onclick="display('/')">/</td>
                    <td class="special" onclick="equals()">=</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        &copy; CODSOFT CALCULATOR 2023
    </footer>
    <script src="scriptCalc.js"></script>
</body>

</html>
