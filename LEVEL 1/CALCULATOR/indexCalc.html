<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cssCalc.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CODSOFT CALCULATOR is an interactive calculator used to perform basic mathematical operations" />
    <meta property="og:title" content="Calculator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://127.0.0.1:3002/LEVEL 1/CALCULATOR/indexCalc.html">
    <meta property="og:description" content="CODSOFT CALCULATOR is an interactive calculator used to perform basic mathematical operations">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="CODSOFT CALCULATOR">
</head>

<body>
    <header>
    <h1>Calculator</h1>
    </header>
    <main id="whole">
        <form>
            <table>
                <thead>
                    <tr>
                    <th class="output" colspan="4" id="display"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td class="button" onclick="display('1')">1</td>
                    <td class="button" onclick="display('2')">2</td>
                    <td class="button" onclick="display('3')">3</td>
                    <td class="special" onclick="display('+')">+</td>
                    </tr>
                    <tr>
                    <td class="button" onclick="display('4')">4</td>
                    <td class="button" onclick="display('5')">5</td>
                    <td class="button" onclick="display('6')">6</td>
                    <td class="special" onclick="display('-')">-</td>
                    </tr>
                    <tr>
                    <td class="button" onclick="display('7')">7</td>
                    <td class="button" onclick="display('8')">8</td>
                    <td class="button" onclick="display('9')">9</td>
                    <td class="special" onclick="display('*')">*</td>
                    </tr>
                    <tr >
                    <td class="delete-button" onclick="clearScreen()">DEL</td>
                    <td class="button" onclick=" display('0')">0</td>
                    <td class="btnn type1" onclick="equals()"></td>
                    <td class="special" onclick="display('/')">/</td>

                    </tr>
                </tbody>
                </table>
            </form>
        </main>
<footer>
&copy; CODSOFT CALCULATOR 2023
</footer>
<script src="scriptCalc.js"></script>
</body>

</html>
